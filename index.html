<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metall</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <div class="logo">
              <img src="./images/logo_final.png" alt="logo" class="logo-img" />
            </div>
            <div class="header__mobile-wrapper">
              <div class="header__mobile-phone">
                <span class="material-icons">phone</span>
                <a href="tel:+375297391236">+375 29 739 12 36</a>
              </div>

              <div class="header__mobile-contacts">
                <div class="messenger-icons">
                  <a
                    href="https://t.me/metall"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <span class="material-icons">send</span>
                  </a>
                  <a href="viber://chat?number=+48123456789">
                    <span class="material-icons">chat</span>
                  </a>
                  <a href="mailto:info@metall.pl">
                    <span class="material-icons">email</span>
                  </a>
                </div>
              </div>
            </div>

            <div class="header__contacts">
              <div class="contact-item">
                <span class="material-icons">location_on</span>
                <div class="contact-text">
                  <div class="contact-title">Адрес:</div>
                  <div class="contact-value">
                    <a
                      href="https://maps.google.com/?q=г. Минск, ул. Примерная, 1"
                      target="_blank"
                      rel="noopener noreferrer"
                    >
                      г. Минск, ул. Примерная, 1
                    </a>
                  </div>
                </div>
              </div>
              <div class="contact-item">
                <span class="material-icons">phone</span>
                <div class="contact-text">
                  <div class="contact-title">Свяжитесь с нами:</div>
                  <div class="contact-value">
                    <a href="tel:+375297391236">+375 29 739 12 36</a>
                  </div>
                </div>
              </div>
              <div class="contact-icons">
                <a
                  href="https://t.me/metall"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <span class="material-icons">send</span>
                </a>
                <a href="viber://chat?number=+48123456789">
                  <span class="material-icons">chat</span>
                </a>
                <a href="mailto:info@metall.pl">
                  <span class="material-icons">email</span>
                </a>
              </div>
            </div>
            <div class="header__btn">
              <a href="#contact-form" class="btn">Консультация специалиста</a>
            </div>

            <div class="header__menu-btn">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <div class="header__bottom">
        <div class="menu-close">
          <span class="material-icons">close</span>
        </div>
        <div class="nav-wrapper">
          <nav class="nav container">
            <a href="#about">О компании</a>
            <a href="#products">Продукция</a>
            <a href="#advantages">Преимущества</a>
            <a href="#contacts">Контакты</a>
            <a href="#contact-form" class="btn btn--mobile-menu">Консультация специалиста</a>
          </nav>
        </div>
      </div>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
